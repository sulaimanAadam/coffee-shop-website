<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Chat & Logout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .container h2 {
      text-align: center;
    }
    .container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #218838;
    }
    .logout-btn {
      background-color: #dc3545;
      margin-top: 10px;
    }
    .chat-box {
      margin-top: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 150px;
      overflow-y: auto;
    }
    .chat-box p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login Form</h2>
  
  <div id="login-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-btn">Sign In</button>
  </div>

  <div id="chat-section" style="display: none;">
    <h3>Welcome, <span id="display-username"></span>!</h3>
    <div class="chat-box" id="chat-box">
      <p>Chat messages will appear here...</p>
    </div>
    <button class="logout-btn" id="logout-btn">Log Out</button>
  </div>
</div>

<script>
  const loginForm = document.getElementById('login-form');
  const chatSection = document.getElementById('chat-section');
  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const chatBox = document.getElementById('chat-box');
  const displayUsername = document.getElementById('display-username');

  loginBtn.addEventListener('click', function() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Simulate login validation
    if (username && password) {
      displayUsername.textContent = username;
      loginForm.style.display = 'none';
      chatSection.style.display = 'block';

      // Example: Adding a system message in the chatbox after sign in
      const message = document.createElement('p');
      message.textContent = `System: ${username} has signed in.`;
      chatBox.appendChild(message);
    } else {
      alert('Please fill in both username and password.');
    }
  });

  logoutBtn.addEventListener('click', function() {
    loginForm.style.display = 'block';
    chatSection.style.display = 'none';
    chatBox.innerHTML = '<p>Chat messages will appear here...</p>'; // Clear chat on logout
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
  });
</script>

</body>
</html>
